version: "3.5"

networks:
  grafnet:
    name: grafnet
    external: false
    driver: bridge

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    networks:
      - grafnet
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mariadb/data:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin:latest
    environment:
      PMA_HOST: mariadb
      PMA_ABSOLUTE_URI: https://dashboard.ngawikab.go.id/phpmyadmin/
    ports:
      - 8081:8000
    restart: unless-stopped
